<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Editor</title>
    <link rel="stylesheet" href="css/ygo-editor-style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="https://github.com/Alex-Wilson" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://linkedin.com/in/alex-wilson-pmp-3021a5257" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="../documents/Alexander-Wilson-CV.pdf" target="_blank" rel="noopener noreferrer">Resume</a>
        </nav>

        <header>
            <h1>Yu-Gi-Oh! Editor</h1>
        </header>

        <main>
            <!-- Search Section -->
            <section class="search-section">
                <!-- Card Search -->
                <div class="search-group">
                    <label for="card-search">Card Search</label>
                    <input type="text" 
                           id="card-search" 
                           name="card-search"
                           placeholder="Search card names (e.g., Blue-Eyes White Dragon)..." 
                           aria-label="Search cards by name">
                </div>

                <!-- Set Code Search -->
                <div class="search-group">
                    <label for="set-code">Set Code</label>
                    <input type="text" 
                           id="set-code" 
                           name="set-code"
                           placeholder="Enter set code (e.g., LOB-001)" 
                           aria-label="Search by set code">
                </div>

                <!-- Product Line Search -->
                <div class="search-group">
                    <label for="product-line">Product Line</label>
                    <input type="text" 
                           id="product-line" 
                           name="product-line"
                           placeholder="Enter product line (e.g., Legend of Blue Eyes)" 
                           aria-label="Search by product line">
                </div>
            </section>

            <!-- Filter Section -->
            <section id="filter-section" class="filter-section">
                <!-- Filters will be dynamically populated by JavaScript -->
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <div id="cards-count-message" class="cards-count-message"></div>
                <div id="card-grid" class="grid-container"></div>
            </section>
        </main>

        <!-- Card Modal -->
        <div id="card-modal" class="modal" aria-hidden="true">
            <div id="card-modal-content" class="modal-content">
                <button id="card-modal-close" class="modal-close-button" aria-label="Close modal">Ã—</button>
                <img id="card-modal-img" alt="Card Image">
                <div id="pack-info" class="pack-info"></div>
            </div>
        </div>
    </div>

    <!-- Import our JavaScript modules -->
    <script type="module">
        import { initializeFilters } from './js/filters.js';
        import { initializeApp } from './js/ygo-editor-app.js';

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize filters first
            initializeFilters();
            
            // Then initialize the main app
            initializeApp();

            // Log successful initialization
            console.log('Yu-Gi-Oh! Editor initialized successfully');
        });
    </script>
</body>
</html>
